<main class="fondocontactanos" >

    <div class="formulario_contenedor">

            <fieldset>
                <legend>

                </legend>
                <div>
                    <label for="Nombre">NOMBRE Y APELLIDO</label>
                    <input type="text" name="Nombre">
                </div>
                <div> 
                    <label for="Email">EMAIL</label>
                    <input type="email" name="Email" requiered> 
                </div>
                <div> 
                    <label for="Instagram">INSTAGRAM</label>

                </div>
                <div>
                    <label for="Queres Compartir">Te interesa reciclar algo</label>

                    <option value="NO">NO</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje"></label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Contanos que queres reciclar"></textarea>
                </div>
                <div>
                    <label for="ACEPTACION DE TEMRINOS Y CONDICIONES">Aceptas que nos pongamos en contacto contigo</label>
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <div>
                    <input type="Submit" value="Enviar Mensaje"> 
                    <input type="Reset" value="Limpiar Mensaje">
                </div>
            </fieldset>
        </form>
